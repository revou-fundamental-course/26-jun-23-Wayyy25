<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>E-Groceries</title>
    </head>
    <body>
        <header>
            <section id="headerNavigation"> 
                <a href="">Logo</a>
                <nav id="navigation">
                    <a href="">Home</a>
                    <a href="">Our Package</a>
                    <a href="">Call Us</a>
                </nav>
            </section>
            <section id="headerTitle"> <!--JUDUL-->
                <h1>Top Rated E-Groceries shop in Indonesia</h1>
                <h3 id="subheaderTitle">Every Day With Best Ingredients</h3>
            </section>
        </header>
        <main>
            <section id="CallUs">
                <article id="article"> <!--GAMBAR-->
                    <img src="assets/gambar1.jpg">
                    <h5>setiap hari beli sayur dan buah yang segar disini</h5>
                </article>
                <section class="form"> <!--FORM PENGISIAN-->
                    <h3 class="titleCallUs">Contact Us</h3>
                    <h5 class="titleCallUs">Sales akan mengubungi anda 2 x 24 jam</h5>
                    <form>
                        <label for="Name">Your Name:</label><br>
                        <input type="text" id="Name" name="Name"><br>
                        <label for="email">Email Addres:</label><br>
                        <input type="text" id="email" name="email"><br>
                        <label for="number">Phone Number:</label><br>
                        <input type="text" id="number" name="number"><br>
                        <label for="message">Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
                        <button>Send</button>
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>
