<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>E-Groceries</title>
    </head>
    <body>
        <header>
            <section id="headerNavigation"> 
                <a><img src="assets/logo_vegetable.jpeg" width="100px"></a>
                <nav id="navigation">
                    <a class="navItem" href="">Home</a>
                    <a class="navItem" href="">Our Package</a>
                    <a class="navItem" href="">Call Us</a>
                </nav>
            </section>
            <section id="headerTitle"> <!--JUDUL-->
                <h1>Top Rated E-Groceries shop in Indonesia</h1>
                <h3 class="subheaderTitle">Every Day With Best Ingredients</h3>
            </section>
        </header>
        <main>
            <section id="CallUs">
                <article id="article"> <!--GAMBAR-->
                    <img src="assets/gambar1.jpg">
                    <h5 class="text1">"setiap hari beli sayur dan buah yang segar disini"</h5>
                    <div class="containerprofile">
                        <img class="gambar2" src=""/>
                        <div class="profile">
                            <p>disini nama orang</p>
                            <p>disini pekerjaan, umur</p>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <h2>Keunggulan produk di tempat kami</h2>
                        <div class="keunggulanItem">
                            <span class="numbers">1</span>
                            <p>keunggulan 1</p>
                        </div>
                    </div>
                </article>
                <section id="form"> <!--FORM PENGISIAN-->
                    <h3 class="titleCallUs1">Contact Us</h3>
                    <h5 class="titleCallUs2">Sales akan mengubungi anda 2 x 24 jam</h5>
                    <form class="inputan">
                        <label for="Name">Your Name:</label><br>
                        <input type="text" id="Name" name="Name" placeholder="Masukkan Nama"><br>
                        <label for="email">Email Addres:</label><br>
                        <input type="text" id="email" name="email" placeholder="Masukkan Email"><br>
                        <label for="number">Phone Number:</label><br>
                        <input type="number" id="number" name="number" placeholder="Masukkan Nomer"><br>
                        <label for="message">Message:</label><br>
                        <textarea name="message" id="message" cols="35" rows="10" placeholder="Masukkan Pesan"></textarea><br>
                        <button class="button1">Send</button>
                    </form>
                </section>
            </section>
        </main>
    </body>
</html>
